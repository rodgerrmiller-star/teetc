<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Form â€“ Telami College</title>
<link rel="stylesheet" href="css/style.css">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 650px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .logo {
        text-align: center;
        margin-bottom: 20px;
    }

    .logo img {
        width: 120px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #222;
    }

    label {
        font-weight: bold;
        margin-top: 12px;
        display: block;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        margin-top: 5px;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #004aad;
        color: white;
        border: none;
        margin-top: 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #003b8a;
    }
</style>
</head>

<body>

<div class="container">
    <div class="logo">
        <img src="images/logo_telami.png" alt="Telami College Logo">
    </div>

    <h2>Application Form</h2>

    <form name="application" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="application">

        <label>Full Name (as on Certificates)</label>
        <input type="text" name="Full Name" required>

        <label>Date of Birth</label>
        <input type="date" name="DOB" required>

        <label>Course Category</label>
        <select name="Course Category" required>
            <option value="">Select a course</option>
            <option>Certificate in Business Management</option>
            <option>Diploma in Business Management</option>
            <option>Certificate in Human Resource</option>
            <option>Diploma in Human Resource</option>
            <option>Certificate in Sales & Marketing</option>
            <option>Diploma in Sales & Marketing</option>
            <option>ICT (Computer Packages)</option>
            <option>Digital Marketing</option>
            <option>Videography</option>
        </select>

        <label>Email Address</label>
        <input type="email" name="Email" required>

        <label>ID Number</label>
        <input type="text" name="ID Number" required>

        <label>Phone Number</label>
        <input type="text" name="Phone Number" required>

        <button type="submit">Submit Application</button>
    </form>
</div>

</body>
</html>
